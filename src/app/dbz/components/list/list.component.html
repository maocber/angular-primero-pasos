<h4>Listado</h4>
<ul class="list-group">

  <li class="list-group-item d-flex justify-content-between" [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-danger': isOdd
    }" *ngFor="let character of characterList; let i = index;
    let isEven = even;
    let isOdd = odd;">
    <div>
      <span>{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="getDeleteCharacterIndex( character.id )">X</button>
  </li>
</ul>
